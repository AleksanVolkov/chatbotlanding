<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards Layout</title>
    
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    
    <style>
      
    </style>
</head>
<body>
    

    <!-- jQuery (required for Slick) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick Slider JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            // Initialize Slick Slider only on mobile/tablet (370â€“1299 px)
            function initSlider() {
                if ($(window).width() < 1300) {
                    if (! $('.cards-grid').hasClass('slick-initialized')) {
                        $('.cards-grid').slick({
                            centerMode: true,
                            centerPadding: '10px',
                           
                            slidesToScroll: 1,
                            autoplay: true,
                            autoplaySpeed: 3000,
                            arrows: false,
                            dots: false,
                            infinite: true,
                            adaptiveHeight: true,
                            responsive: [
                                 {
                                    breakpoint: 1300,
                                     
                                    settings: {
                                        centerPadding: '10px',
                                        slidesToShow: 3
                                    }
                                },
                                {
                                    breakpoint: 768,
                                     
                                    settings: {
                                        centerPadding: '10px',
                                        slidesToShow: 2,
                                    }
                                },
                                {
                                    breakpoint: 480,
                                    settings: {
                                        centerPadding: '10px'
                                    }
                                }
                            ]
                        });
                    }
                } else {
                    // Destroy slider on desktop
                    if ($('.cards-grid').hasClass('slick-initialized')) {
                        $('.cards-grid').slick('unslick');
                    }
                }
            }

            // Initialize on page load
            initSlider();

            // Re-initialize on window resize
            $(window).on('resize', function() {
                initSlider();
            });
        });
    </script>
</body>
</html>
